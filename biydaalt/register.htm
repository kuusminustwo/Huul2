<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
      <div class="jumbotron container-fluid">
        <div class="nav navbar-nav col-sm-4">
          <a class="btn btn-primary"" href="buyonline.htm">Back</a>
        </div>
        <div class="nav navbar-nav col-sm-4">
            <h1>Customer Registration</h1>
        </div>
      </div>
        
      <div class="container">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 text-justify">
            <form action="register_server.php" method="post">
                <table>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email"class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="firstName">First Name:</label></td>
                        <td><input type="text" name="firstName"class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name:</label></td>
                        <td><input type="text" name="lastName"class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password"class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirmPassword">Confirm Password:</label></td>
                        <td><input type="password" name="confirmPassword"class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="phoneNumber">Phone Number:</label></td>
                        <td><input type="tel" name="phoneNumber" pattern="[0-9]{8}" title="Enter a valid phone number" class="form-control"></td>
                    </tr>
                </table>
                <input type="submit" value="Register" class="btn btn-primary">
            </form>
            
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
            const email = form.email.value;
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;
            const phoneNumber = form.phoneNumber.value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please re-enter them.");
                event.preventDefault();
                return;
            }

            const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email address format. Please enter a valid email.");
                event.preventDefault();
                return;
            }
        });
    });
</script>
